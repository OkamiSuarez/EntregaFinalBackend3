paths:
  /api/users:
    get:
      summary: Se obtienen todos los usuarios correctamente
      tags:
        - Users
      responses:
        "200":
          description: Se obtienen todos los usuarios correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "500":
          description: Error interno del servidor
    post:
      summary: Este endpoint crea un usuario
      tags:
        - Users
      requestBody:
        $ref: "#/components/requestBodies/createUser"
      responses:
        "201":
          description: Usuario creado con éxito
        "500":
          description: Error interno del servidor

  /api/users/{uid}:
    get:
      summary: Obtener un usuario por ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
          description: ID del usuario
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

    put:
      summary: Actualizar un usuario por ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
          description: ID del usuario
      requestBody:
        $ref: "#/components/requestBodies/createUser"
      responses:
        "200":
          description: Usuario actualizado con éxito
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

    delete:
      summary: Eliminar un usuario por ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
          description: ID del usuario
      responses:
        "200":
          description: Usuario eliminado con éxito
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado por MongoDB (ObjectId)
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        password:
          type: string
          description: Password del usuario
      example:
        _id: "123456"
        first_name: Tinki
        last_name: Winki
        password: 1234

  requestBodies:
    createUser:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              first_name:
                type: string
                description: Nombre del usuario
              last_name:
                type: string
                description: Apellido del usuario
              password:
                type: string
                description: Password del usuario
              email:
                type: string
                description: Email del usuario
            required:
              - first_name
              - last_name
              - password
              - email
            example:
              first_name: Mirtha
              last_name: Legrand
              password: 1234
              email: chiqui@legrand.com
